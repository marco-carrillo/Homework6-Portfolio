<!DOCTYPE html>
<html lang=en>

<head>
     <title>Marco CarrilloÂ© Weather Application</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <!--Bootstrap-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="assets/css/style.css">
     <!--Font Awesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
     <!--Moment library-->
     <script src="assets/js/moment.js"></script>
     <!--Bootstrap required-->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
     <!--JQuery-->
     <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
     <!-- JQuery confirm -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
        
</head>

<body>
    <!--*************************************************************-->
    <!--  Main functionality, tabs-->
    <!--*************************************************************-->

    <div class="container container-wrapper">  <!-- Main wrapper -->

          <!--************************************************-->
          <!--Top row contains the title of the application   -->
          <!--************************************************-->

          <div class="row bg-primary color-light text-light">
               <div class="col-sm-12 text-center">
                    <h1>Weather Dashboard</h1>
               </div>
          </div>

          <!--*******************************************************************************************************-->
          <!-- Second row, it contains the search plus all other functionality                                       -->
          <!-- this row will be split into two columns:  The search/history, and the actual data                      -->
          <!-- The first column will be split into two rows, one for the search dialog, and the other for the history -->
          <!-- The second column will not be split, and will contain the tabs for displaying results                  -->
          <!--*******************************************************************************************************-->

          <div class="row mt-3">
               <div class="col-sm-4">  <!-- This column will be divided into two three rows:  1) title, 2) search 3) results-->
                    <div class="row">
                         <h6>Search for a City:</h6>
                    </div>

                    <!-- The following asks the user for the city it wants to enter-->
                    <div class="row mr-1">
                         <div class="input-group">
                              <input type="text" class="form-control mr-1" id="search-city" placeholder="Your location (City, State, ZIP)">
                              <span class="input-group-btn">
                              <button id="search-city-btn" class="btn btn-primary" type="submit"><i class="fas fa-search-plus"></i></button>
                         </div>
                    </div>

                    <div class="row row-divider"></div>  <!--just for space distribution purposes-->

                    <div class="row mr-1" id="past-searches">
                    </div>

               </div>  <!--end of row 2, column 1-->

               <div class="col-sm-8" id="tabs">
                    <!-- <div id="tabs"> -->
                         <ul>
                              <li><a href="#fragment-1"><span>Today</span></a></li>
                              <li><a href="#fragment-2"><span>Forecast</span></a></li>
                              <li><a href="#fragment-3"><span>Geolocation</span></a></li>

                         </ul>

                         <div id="fragment-1">
                              <p>Today's forecast is XYZ</p>
                         </div>
                         <div id="fragment-2">
                              <p>10-day forecast looks great</p>
                         </div>
                         <div id="fragment-3">
                              <p>Your geolocation is XYZ</p>
                              </div>
                         <!-- </div>  tabs div -->
                    </div>  <!-- End of row 2, Column 2-->

               </div>  <!-- End of row 2-->
     </div>  <!-- main wrapper-->

     <script>$( "#tabs" ).tabs()</script>
     <script src="assets/js/script.js"></script>


</body>
</html>
